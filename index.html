      <strong><u>Tim Berners-Lee</u></strong>, né en 1955, est un informaticien britannique célèbre pour avoir inventé le <strong>World Wide Web</strong> en 1989 au <strong>CERN</strong>. Il a développé les technologies fondamentales du Web, telles que <strong>HTTP</strong>, <strong>HTML</strong> et les <strong>URLs</strong>, et a lancé le premier site Web en <strong>1991</strong>.
